<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>영화제목</th>
        <th>영화설명</th>
        <th>개봉일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movieList}">
        <td th:text="${movie.name}"></td>
        <td th:text="${movie.content}"></td>
        <td th:text="${movie.movieRelease}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
