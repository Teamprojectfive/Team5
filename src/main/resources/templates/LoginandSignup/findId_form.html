<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>아이디찾기</h2>
<form th:action="@{/member/findId}" method="post">

</div>
</form>
</body>
</html>
