<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>비밀번호 재설정</h2>
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>
<form th:action="@{/member/passwordupdate}" method="post">
<div>
    <label for="passwordreset">새로운 비밀번호를 입력하세요.</label>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" th:value="${password}">
        <label for="password1">비밀번호확인</label>
        <input type="password" name="password1" th:value="${password1}">
        <input type="submit" value="확인">
    </div>
</div>
</form>
</body>
</html>
