<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>이메일 수정하기</h2>
<form th:action="@{/member/mypage/email}" method="post">
    <!-- 에러 메세지 표시 -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}" class="error-text"></p>
    </div>
    <div>
        <label for="email" class="form-label">변경할 이메일</label>
        <input type="hidden" name="verificationCode" th:value="${verificationCode}">
        <input type="text" name="email" th:value="${email}"  class="form-control">
        <input type="submit" value="인증하기">
    </div>
</form>
<form th:action="@{/member/mypage/emailverification}" method="post">
<div>
    <label for="verificationCode">인증번호</label>
    <input type="hidden" name="email" th:value="${email}">
    <input type="text" name="verificationCode" th:value="${verificationCode}"  class="form-control">
    <input type="submit" value="확인">
</div>
</form>
</body>
</html>
