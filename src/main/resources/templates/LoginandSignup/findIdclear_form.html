<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/findclear.css">
</head>
<body>
<div class="container">
    <a th:href="@{/main}" class="btn btn-primary">메인으로 이동</a>
    <form th:action="@{/member/phonesendVerificationCode}" method="post">
        <div th:if="${enteredphoneVerificationCode != null and enteredphoneVerificationCode == session.phoneverificationCode}">
            <label for="findId">찾은아이디</label>
            <input type="hidden" name="phoneverificationCode" th:value="${phoneverificationCode}">
            <input type="hidden" name="phone" th:value="${phone}">
            <div th:each="loginId : ${loginIds}">
                <p th:text="${loginId}" style="display:inline-block;"></p>
            </div>
            <label for="findId">가입일시</label>
            <div th:each="createDate : ${createDates}">
                <p th:text="${createDate}"></p>
            </div>
        </div>
    </form>
    <form th:action="@{/member/emailsendVerificationCode}">
        <div th:if="${enteredVerificationCode != null and enteredVerificationCode == session.verificationCode}">
            <label for="findId">찾은아이디</label>
            <input type="hidden" name="verificationCode" th:value="${verificationCode}">
            <input type="hidden" name="email" th:value="${email}">
            <div th:each="loginId : ${loginIds}">
                <p th:text="${loginId}" style="display:inline-block;"></p>
            </div>
            <label for="findId">가입일시</label>
            <div th:each="createDate : ${createDates}">
                <p th:text="${createDate}"></p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
