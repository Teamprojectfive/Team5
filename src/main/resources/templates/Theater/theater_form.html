<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="" style="width:1920px">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./theater.css">
</head>
<body>
<div layout:fragment="content" style="position: relative; top: 15%;">
    <div class="slide_cont">
        <div id="fly-in">
            <div><span>찾으시는</span>극장이있으신가요?</div>
            <div>찾으시는<span>지역을 선택하시면 상세정보를 제공해드립니다!</span></div>
            <div><span>위치,예매 등 정보가 있습니다</span></div>
            <div><span>Let's go</span>Movie</div>
        </div>
    </div>
    <div class="theater_warp">
        <div class="select">
            <a href="/theater/smallRegion">극장</a>
            <label for="text">-></label>
            <a href="/theater/smallRegion">전체극장</a>
        </div>
        <div class="theater_cont">
            <div class="theater_title">
                <ul>
                    <li th:each="region : ${bigRegionlList}">
                        <div>
                            <a class="nav-link" th:href="@{|/theater/smallRegion?targetBigRegion=${region}|}"
                               th:text="${region}"></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="theater_sub_menu">
                <ul>
                    <li th:each="smallregion : ${smallList}">
                        <a th:href="@{|/theater/detail?targetBigRegion=${bigRegion}&targetSmallRegion=${smallregion}|}"
                           th:text="${smallregion}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
  // 대상 목록을 가져와서 클릭 이벤트를 추가합니다.
  var regionList = document.getElementById('regionList').getElementsByTagName('a');

  for (var i = 0; i < regionList.length; i++) {
    regionList[i].addEventListener('click', function() {
      // 클릭된 링크에 'clicked' 클래스를 추가하여 스타일 변경
      this.classList.add('clicked');
    });
  }
};
    </script>
</div>
</body>
</html>
