<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="movie : ${kmapiList}">
    <div th:text="${movie.title}"></div>
    <div th:text="${movie.posters}"></div>

    <div th:each="plot : ${movie.plot}">
        <div th:text="${plot.plotText}"></div>
    </div>
</div>
</body>
</html>
