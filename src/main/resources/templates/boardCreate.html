<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #posterContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center; /* 중앙 정렬로 수정 */
            margin-top: 20px;
        }

        .poster {
            cursor: pointer;
            transition: border 0.3s ease-in-out;
            overflow: hidden;
            border: 5px solid transparent;
            border-radius: 8px;
        }

        .poster img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .selected {
            border: 10px solid red;
        }

        #posterForm {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        #posterForm label {
            display: block;
            margin-bottom: 5px;
        }

        #posterForm input,
        #posterForm textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #posterForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div id="posterContainer" th:each="movie : ${movieInfoList}">
    <div class="poster" th:attr="data-posterUrl=${movie.posters}" onclick="savePosterUrl(this)">
        <img th:src="${movie.posters}" alt="Movie Poster"/>
    </div>
</div>

<form id="posterForm" th:action="@{/board/create}" method="post">
    <input type="hidden" id="selectPoster" name="selectPoster" th:value="${selectedPosterUrl}"/>

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${title}" required/>

    <label for="content">내용:</label>
    <textarea id="content" name="content" th:text="${content}" required></textarea>

    <input type="submit" value="제출">
</form>

<!-- JavaScript 함수 수정 -->
<script type="text/javascript">
    function savePosterUrl(element) {
        var posterUrl = element.getAttribute("data-posterUrl");
        document.getElementById('selectPoster').value = posterUrl;

        // 모든 포스터 요소에서 클래스 제거
        var posters = document.querySelectorAll('.poster');
        posters.forEach(function(poster) {
            poster.classList.remove('selected');
        });

        // 선택한 포스터에 클래스 추가
        element.classList.add('selected');
    }
</script>

</body>

</html>
