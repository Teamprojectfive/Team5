<!DOCTYPE html>
<html layout:decorate="~{layout_without_header}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th=""
      style="width:1920px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background: #f2f2f2;">
<div layout:fragment="content">
    <h2 style="margin-top: 20px;text-align: center;font-size: 40px;">게시글 등록</h2>
    <div style="margin-top: 20px;">
        <form th:object="${articleForm}" method="post"
              style="padding: 15px;height: 700px;border: solid 1px gainsboro;;width: 65%; border-radius: 10px;margin-left:auto;margin-right:auto;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--            <input type="hidden" name="boardId" th:value="${board.id}">-->
            <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="mb-3" style="width: 50%;">
                <label for="title" style="font-weight: bold;">제목</label>
                <input type="text" class="form-control" th:field="*{title}" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="content" style="font-weight: bold;">설명</label>
                <textarea type="text" class="form-control" th:field="*{content}" name="content" id="content"
                          style="height: 450px;"></textarea>
            </div>
            <div style="text-align: end;">
                <input type="submit" value="저장" class="btn btn-primary my-2"
                       style="border: solid 2px black;color: black;font-weight: bold;font-size: 20px;background: aliceblue;">
            </div>
        </form>

    </div>
</div>
</body>
</html>
