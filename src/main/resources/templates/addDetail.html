<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Movie Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .movie-info {
            border: 2px solid #3498db;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            color: #e74c3c;
            font-weight: bold;
            width: 150px;
            display: inline-block;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h2>Movie Information</h2>

<div th:each="movie : ${movieInfo}" class="movie-info">
    <div class="info-item">
        <span class="info-label">Movie Code:</span>
        <span th:text="${movie.movieCd}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Movie Name:</span>
        <span th:text="${movie.movieNm}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">English Name:</span>
        <span th:text="${movie.movieNmEn}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Original Name:</span>
        <span th:text="${movie.movieNmOg}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Show Time:</span>
        <span th:text="${movie.showTm}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Production Year:</span>
        <span th:text="${movie.prdtYear}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Opening Date:</span>
        <span th:text="${movie.openDt}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Production Status:</span>
        <span th:text="${movie.prdtStatNm}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">Movie Type:</span>
        <span th:text="${movie.typeNm}"></span>
    </div>

    <div class="info-item">
        <span class="info-label">감독:</span>
        <ul>
            <li th:each="director : ${movie.directors}" th:text="${director.peopleNm}"></li>
        </ul>
    </div>

    <div class="info-item">
        <span class="info-label">장르:</span>
        <ul>
            <li th:each="genre : ${movie.genres}" th:text="${genre.genreNm}"></li>
        </ul>
    </div>

    <div class="info-item">
        <span class="info-label">국가:</span>
        <ul>
            <li th:each="nation : ${movie.nations}" th:text="${nation.nationNm}"></li>
        </ul>
    </div>

    <div class="info-item">
        <span class="info-label">제작사:</span>
        <ul>
            <li th:each="company : ${movie.companys}" th:text="${company.companyNm}"></li>
        </ul>
    </div>

    <div class="info-item">
        <span class="info-label">배우:</span>
        <ul>
            <li th:each="actor : ${movie.actors}" th:text="${actor.peopleNm}"></li>
        </ul>
    </div>

    <div class="info-item">
        <span class="info-label">등급:</span>
        <ul>
            <li th:each="audit : ${movie.audits}" th:text="${audit.watchGradeNm}"></li>
        </ul>
    </div>
</div>
</body>
</html>
