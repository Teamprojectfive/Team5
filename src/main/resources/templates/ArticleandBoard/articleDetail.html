                    <div style="border-top: solid 1px gainsboro;border-bottom: solid 1px gainsboro;    padding: 10px;">
                        <div class="comment_nick">
                            <div>
                                <span th:text="${comment.member.loginId}"></span>
                                <span>(
                                <span th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            )
                            </span>
                            </div>
                            <a href="javascript:void(0);" class="voterClass"
                               th:data-uri="@{|/Comment/vote/${comment.id}|}"
                               th:data-recommended="${ActionCheck}">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span class="badge" th:text="${#lists.size(comment.voter)}"></span>
                            </a>
                        </div>
                        <div>
                            <span th:text="${comment.content}" style="padding-top: 20px; padding-bottom: 20px;"></span>
                            <form th:action="@{|/Comment/modify/${comment.id}|}" method="get">
                                <div th:id="'contentDiv-'+ ${comment.id}" style="display: none;" class="allComment">
                                    <input type="hidden" name="articleId" th:value="${article.id}">
                                    <textarea class="form-control" id="floatingTextarea"
                                              style="height: 100px; margin-top: 5px;"
                                              name="newcontent"
                                              th:text="${content}"></textarea>
                                    <input type="submit" value="댓글 수정하기">
                                    <input type="button" value="취소" th:onclick="hideDiv([[${comment.id}]])"
                                           th:id="'cancelButton-' + ${comment.id}">
                                </div>
                            </form>
                        </div>
                        <div class="comment_btn">
                            <a id="delete" th:data-uri="@{|/Comment/delete/${comment.id}?articleId=${article.id}|}"
                               sec:authorize="isAuthenticated()"
                               th:if="${comment.member != null and #authentication.getPrincipal().getUsername() == comment.member.loginId}"
                               th:text="삭제" class="delete btn btn-sm btn-outline-secondary" style="width: 50px;">
                            </a>
                            <div th:if="${comment.member != null and #authentication.getPrincipal().getUsername() == comment.member.loginId}"
                                 sec:authorize="isAuthenticated()">
                                <input type="button" value="수정" th:onclick="toggleDivVisibility([[${comment.id}]])"
                                       th:id="'commentButton-' + ${comment.id}"
                                       class="commentModifyClass btn btn-sm btn-outline-secondary" style="width: 50px;">
                            </div>
                            <input type="button" value="답글쓰기" th:onclick="toggleReply([[${comment.id}]])"

                                   class="recommend btn btn-sm btn-outline-secondary" style="width: 75px;">
                        </div>
                        <ul class="reply_cont" style="display: flow;">
                            <li class="turn-up">
                                <i class="fa-solid fa-turn-up"></i>
                            </li>

                                style="background: gainsboro;margin-right: auto;margin-left: auto;width: 90%;padding: 10px; margin-top: 10px;">
                                <div style="display:flex;    justify-content: space-between;">
                                    <div>
                                        <span th:text="${reply.member.loginId}"></span>
                                        <span th:text="${#temporals.format(reply.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                    </div>
                                    <div>
                                        <a href="javascript:void(0);"
                                           class="voterClass "
                                           th:data-uri="@{|/reply/vote/${reply.id}|}"
                                           th:data-recommended="${ActionCheck}">
                                            <i class="fa-solid fa-thumbs-up"></i>
                                            <span class="badge " th:text="${#lists.size(reply.voter)}"></span>
                                        </a>
                                    </div>
                                </div>
                                <span th:text="${reply.content}"></span>
                                <div style="display:flex;    flex-direction: row-reverse;">
                                    <a th:data-uri="@{|/reply/delete/${reply.id}?articleId=${article.id}|}"
                                       class="delete btn btn-sm btn-outline-secondary"
                                       sec:authorize="isAuthenticated()"
                                       th:if="${reply.member != null and #authentication.getPrincipal().getUsername() == reply.member.loginId}"
                                       th:text="삭제" style="width: 50px;">
                                    </a>
                                    <div th:if="${reply.member != null and #authentication.getPrincipal().getUsername() == reply.member.loginId}"
                                         sec:authorize="isAuthenticated()">
                                        <input type="button" value="수정"
                                               th:onclick="toggleReplyDivVisibility([[${reply.id}]])"
                                               th:id="'replyModifyButton-' + ${reply.id}"

                                               style="width: 50px;">
                                    </div>
                                </div>

                                        </div>
                                    </div>

                    </div>

                <textarea class="form-control" placeholder="답글을 남겨보세요." id="floatingTextarea3" style="height: 100px"

                    </form>

                </li>
            </ul>
