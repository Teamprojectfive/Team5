<html layout:decorate="~{ADMIN/adminlayout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Admin/admin_detail.css">
</head>
<body>
<div layout:fragment="admincontent" class="container my-3">
    <div class="member_btn_cont" style="border: solid 3px black;border-radius: 1em;padding: 50px;width: 50%;margin-left: auto;margin-right: auto;">
        <div style="display: flex;flex-direction: column;text-align: center;align-items: flex-end;width: 50%;margin-left: auto; margin-right: auto;">
            <div>
                <label for="text">아이디</label>
                <input type="text" th:value="${member.loginId}">
            </div>
            <div>
                <label for="text">닉네임</label>
                <input type="text" th:value="${member.nickName}">
            </div>
            <div>
                <label for="text">이메일</label>
                <input type="text" th:value="${member.email}">
            </div>
            <div>
                <label for="text">가입일시</label>
                <input type="text" th:value="${#temporals.format(member.createDate, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
            <div>
                <label for="text">휴대폰번호</label>
                <input type="text" th:value="${member.phone}">
            </div>
        </div>
    </div>
</div>
</body>
</html>
